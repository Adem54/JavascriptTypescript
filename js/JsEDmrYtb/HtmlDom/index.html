 <script>

//Bizim tum list item larimiz birer html objesidir

console.log(allLists)//5 tane li objesi olan bir dizidir ve her bir li objeleri icerisidne bir suru key-value si olan bir objedir...
     for (let i = 0; i < allLists.length; i++) {
