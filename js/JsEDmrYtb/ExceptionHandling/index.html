<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <input id="demo" type="text">
    <input type="button" value="Send" onclick="myFunction()">

    <p id="message"></p>

    <script>
        function myFunction()
        {
            let message,x;
            message=document.getElementById("message");
            message.innerHTML="";//icini bosaltiyoruz...
            x=document.getElementById("demo").value;

            try {
                if(x=="") throw "is empty";
                if(isNaN(x)) throw "is not a number";
                if(x>10) throw "is too high";
                if(x<5) throw "is too law";


            } catch (error) {
             message.innerHTML="Input" + error;   
            }
            finally{//Burasi ne olursa olsun calisacak bir bloktur.Hata olsun veya olmasin demo textbox icini temizliyor
                document.getElementById("demo").value="";
            }
        }
    </script>
</body>
</html>
