<script>

  let userName=document.querySelector("#userName");
  let password=document.querySelector("#password");
  let formUser=document.querySelector("#formUser");
  let userNameValue;
  let passwordValue;
  let li=document.querySelector("ul#ul>li");
  console.log(li);

  formUser.addEventListener("submit",function(event){
      event.preventDefault();
    
      userNameValue=userName.value;

      li.innerHTML=userNameValue;

       alert("Lutfen kullanici alanini doldurunuz!")
    }

  //Uygulamaya bakalim.....
let userForm=document.querySelector("#userForm");

userForm.addEventListener("submit",formHandler);

function formHandler(event){
     event.preventDefault();
     console.log("Submit gerceklesti!")
    const userName=document.querySelector("#userName");
    const score=document.querySelector("#score");
    addItem(userName.value, score.value);

    if(userName.value && score.value){//Eger scor.value ve userName.value var ise
        addItem(userName.value,score.value);
        //Bu bilgileri aldiktan sonra iclerini temizleyelim!
        userName.value="";
        score.value="";
    }else{
      console.log("Hatali giris!")
    }
}

let userListDom=document.querySelector("#userList");
const addItem=(userName,score)=>{
    let liDom=document.createElement("li");
    liDom.innerHTML=`${userName} ${score}`;
    //olusturdugmz elemani hangi etiketin sonuna veya onune ekleyecegiz ona karar verelim
 
    userListDom.append(liDom);
}



</script>
