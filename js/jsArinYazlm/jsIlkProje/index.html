<head>

<body>
    <form action="#" method="get">
        <button id="white">Red</button>
        <button id="black">White</button>
        <button id="blue" onclick="changeColor('blue')">Mavi</button>
        <button id="yellow" onclick="changeColor('yellow')">Sari</button>
    </form>

    <script>
        let white=document.getElementById("white");
        let black=document.getElementById("black");

        white.addEventListener("click", function whiteBg(){
            document.body.style.backgroundColor = "red";
        })

        black.addEventListener("click", function blackBg(){
            document.body.style.backgroundColor = "white";
        });
       
        let blue=document.getElementById("blue");
        let yellow=document.getElementById("yellow");
 
        function changeColor(color){
             document.body.style.backgroundColor=color;   
        }

       
    </script>
</body>
</html>
