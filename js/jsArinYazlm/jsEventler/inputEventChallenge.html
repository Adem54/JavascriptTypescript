        let myElement=document.querySelector("#button");

        let sayi1=document.querySelector("#sayi1");

        let p1=document.getElementById("p1");
        sayi1.addEventListener("input",topla);

           let one=parseInt(sayi1.value) || 0;//valueleri okunurken string olarak okunuyor.concetante
            let two=parseInt(sayi2.value) || 0;
            //Nan=>Rakam ile bilinmeyen null ya da undefined toplanirsa nan gelir

input.addEventListener('input', updateValue);
